<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gracias | JCDM</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header data-include="/partials/header.html"></header>
  <main class="container" style="max-width:720px;margin:2rem auto;padding:0 1rem">
    <h1>¡Gracias!</h1>
    <p>Recibimos tu solicitud de chofer privado. Te contactaremos para confirmar detalles.</p>
    <p><a href="/index.html" class="button">Volver al inicio</a></p>
  </main>
  <footer data-include="/partials/footer.html"></footer>

<script>
  const via = new URLSearchParams(location.search).get('via');
  const p = document.getElementById('thanksMsg'); // o el elemento donde muestras el texto
  if (!p) { /* no-op */ }
  else if (via === 'wa') p.textContent = '¡Gracias! Abrimos WhatsApp para terminar la reserva. Te contactaremos a la brevedad.';
  else if (via === 'email') p.textContent = '¡Gracias! Recibimos tu solicitud por email y te contactaremos enseguida.';
</script>


<script src="/app.js" defer></script>

</body>
</html>
