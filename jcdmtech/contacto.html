<!doctype html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contacto · JCDM Technologies LLC</title>
<link rel="stylesheet" href="/styles.css"/></head><body>
<div id="header"></div>
<section class="section"><div class="container">
  <h1>Contacto</h1>
  
<form class="form" name="contact-form" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="contact-form"/>
  <div class="row">
    <label>Nombre <input name="name" required/></label>
    <label>Email <input name="email" type="email" required/></label>
  </div>
  <label>Mensaje <textarea name="message" rows="5" required></textarea></label>
  <div class="row">
    <label>Preferencia <select name="contact_pref"><option>WhatsApp</option><option>Email</option><option>Llamada</option></select></label>
    <label>Servicio <select name="service"><option>Chofer privado</option><option>Domótica</option><option>Software</option><option>Automatizaciones</option></select></label>
  </div>
  <button class="btn btn-primary" type="submit">Enviar</button>
</form>
<div class="quick-links">
  <a class="btn btn-outline" href="mailto:contacto@jcdmtech.com">Email</a>
  <a class="btn btn-outline" href="tel:+13050000000">Llamar</a>
  <a class="btn btn-outline" href="https://wa.me/13050000000">WhatsApp</a>
</div>

</div></section>
<div id="footer"></div><script src="/app.js"></script></body></html>
